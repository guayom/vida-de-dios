- title: Liderazgo
  description: "Liderazgo es hacer brillar el máximo potencial de los demás. Es cuanto bien hacemos a nuestro prójimo para descubrir sus dones, talentos y destrezas."
  
- title: Éxito
  description: "Una persona exitosa es quien equilibra todas las áreas de su vida."

- title: Actitud
  description: "Para ser un triunfador hay que recibir los días de sol y los días de lluvia con alegría y coraje; y sumarles grandes dosis de actitud, razón y fe en Dios."

- title: Crecer
  description: "Tu capacidad de triunfo es proporcional a tu compromiso de crecer continuamente. Crece todos los días, lee, razona, escribe."

- title: Carácter
  description: "La habilidad es el camino hacia la cima, pero el carácter es el camino para mantenerse arriba."

- title: Innovación
  description: "Buscar y perfeccionar incansablemente la mejor versión de nosotros mismos."

- title: Perseverancia
  description: "Trabajo, trabajo y trabajo; estos tres pasos se deben cumplir para materializar los sueños. Valoramos tanto el trabajo como el descanso."

- title: Adversidad
  description: "Es quien nos hace más fuertes y más sabios, es la oportunidad para crecer."

- title: Momentos
  description: "Una carrera exitosa es la que está llena de cientos de pequeñas elecciones,  de momentos que nos hacen sentir plenos y seguros que estamos en el lugar correcto."

- title: Agradecimiento
  description: "El secreto de quien es feliz, es que es feliz con lo que tiene. Creemos en vivir en estado constante de gratitud y ver la felicidad como esa serie de momentos que nos hacen sonreír cada día."